<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile"> <a class="has-arrow waves-effect waves-dark" 
                        aria-expanded="false"><img [src]="usuario?.MostrarImagen" alt="user" /><span
                            class="hide-menu">{{usuario?.nombre}} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/dashboard/perfil">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a routerLink="account-settings" routerLinkActive="router-link-active">Account Setting</a>
                        </li>
                        <li><a routerLink="/login">Login</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let menuOption of menuItems;">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i [class]="menuOption.icono"></i>
                        <span class="hide-menu">{{menuOption.titulo}}<span
                                class="label label-rouded label-themecolor pull-right">{{menuOption.submenu.length}}</span></span>
                    </a>
                    <ul *ngFor="let subMenuOption of menuOption.submenu" aria-expanded="false" class="collapse">
                        <li>
                            <a  [routerLink]="subMenuOption.url" 
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact : true}">{{subMenuOption.titulo}}
                            </a>
                        </li>
                    </ul>
                </li>

              <!-- Problema esta en el control de expanded es decir en el true o false -->

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
