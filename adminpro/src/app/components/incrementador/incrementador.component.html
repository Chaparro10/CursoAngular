<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiaValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    

    <input type="text" 
    class="form-control"
     [ngClass]="{'is-invalid':progreso>100 || progreso<0}"
     (ngModelChange)="OnChange($event)" 
     [(ngModel)]="progreso"><!--OnChange escuchar cuando se realiza un cambio en el input-->

    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiaValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
